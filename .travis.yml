  - deployment

jobs:
  include:
  - stage: global testing
    name: compile
    install: npm install
    script: npm build

  - stage: global testing
    name: tests
    install: npm install
    script: npm test

  - stage: Transpile
    name: Transpile
    install: npm install
    script: npm run build